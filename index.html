<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="music-player">
  <div class="glassmorphic">
    <div class="vinyl">
      <img src="22.webp" alt="Album Cover">
    </div>
    <h2>Now Playing</h2>
    <h3>Artist - ABC Song</h3>
  </div>
  <audio controls></audio>
  <div class="controls">
    <button>&#9654; Play</button>
    <button>&#9724; Pause</button>
    <button>&#9194; Prev</button>
    <button>&#9193; Next</button>
  </div>
</div>
</body>
</html>
